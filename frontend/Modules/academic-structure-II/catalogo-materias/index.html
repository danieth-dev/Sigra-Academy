<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Catálogo de Materias - SIGRA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Boxicons para iconos de acciones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#002F87",
                        "success": "#10B981",
                        "error": "#C52B3D",
                        "background-light": "#F3F4F6",
                        "background-dark": "#1a1c20",
                        "content-card": "#FFFFFF",
                        "text-main": "#1F2937",
                        "nav-gray": "#64748B"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css" />
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased min-h-screen flex flex-col">
    <header>
        <nav class="navbar" aria-label="Barra de navegación principal">
            <a class="brand" aria-label="SIGRA" href="../../access-control-I/user-table.html">
                <img class="brand-logo" src="../../../Public/resources/Modulo-1/logo.png" alt="Logo SIGRA" />
                <span>SIGRA</span>
            </a>

            <div class="nav-links" role="list">
                <a href="../../access-control-I/user-table.html" role="listitem">Inicio</a>
                <a class="active" href="../catalogo-materias/index.html" role="listitem">Catalogo</a>
                <a href="../gestion-materias/index.html" role="listitem">Materias</a>
                <a href="../definicion-prelaciones/index.html" role="listitem">Prelaciones</a>
                <a href="../Gestionar Asignaciones/index.html" role="listitem"> Inscripción</a>
                <a href="../Gestionar Asignaciones/gestionar-asignacion.html" role="listitem">Asignacion</a>
            </div>

            <div class="profile-menu" aria-label="Menú de perfil">
                <button class="profile-button" id="profile-button" type="button" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="profile-avatar" id="profile-avatar" aria-hidden="true">--</span>
                    <span class="sr-only">Abrir menú de perfil</span>
                </button>
                <div class="profile-dropdown" id="profile-dropdown" role="menu">
                    <ul class="profile-list" role="menu">
                        <li class="profile-info" id="profile-info-name" role="presentation">Usuario</li>
                        <li role="none"><button type="button" class="profile-item" data-profile-action="create"
                                role="menuitem">Crear usuario</button></li>
                        <li role="none"><button type="button" class="profile-item" data-profile-action="edit"
                                role="menuitem">Editar
                                usuario</button></li>
                        <li role="none"><button type="button" class="profile-item" data-profile-action="logout"
                                role="menuitem">Cerrar sesión</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="app-container">
        <main class="main">
            <div id="view-container" class="view-content"></div>
        </main>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <i class='bx bx-trash' style="font-size:50px; color:var(--danger);"></i>
            <h3>¿Eliminar esta materia?</h3>
            <p style="color:var(--text-muted); margin: 10px 0 20px;">Esta acción borrará permanentemente los datos.</p>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="btn-reset" onclick="closeDel()">Cancelar</button>
                <button class="btn-save" style="background:var(--danger);" onclick="confirmDel()">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    </div>

    <script src="js/main.js"></script>
    <script src="../js/navbar.js"></script>
</body>

</html>
