<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Materia - SIGRA</title>
    <link rel="stylesheet" href="../css/activity-detail.css">
    <link rel="stylesheet" href="../css/course-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <nav class="navbar"></nav>

    <main class="content-wrapper">
        <header id="subject-header-container" class="subject-header">
            <div class="header-content">
                <div id="course-code" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom:6px; opacity: 0.8; font-weight: 600;">CARGANDO...</div>
                <h1 id="course-name">Cargando asignatura...</h1>
                <div class="header-meta">
                    <span id="course-teacher">--</span>
                    <span id="course-section">--</span>
                </div>
            </div>
        </header>

        <nav class="tabs-container">
            <button class="tab-button active" data-target="tab-recursos">Recursos Did√°cticos</button>
            <button class="tab-button" data-target="tab-actividades">Actividades Evaluadas</button>
        </nav>

        <section id="tab-recursos" class="tab-panel active">
            <div id="resources-container" class="resources-list full-width-list">
                <p style="text-align:center; padding:20px;">Cargando recursos...</p>
            </div>
        </section>

        <section id="tab-actividades" class="tab-panel">
            <div id="classwork-container" class="activities-list full-width-list">
                <p style="text-align:center; padding:20px;">Cargando actividades...</p>
            </div>
        </section>
    </main>

    <script src="../components/nav.js" defer></script>
    <script src="../js/course-detail.controller.js" defer></script>
</body>
</html>
