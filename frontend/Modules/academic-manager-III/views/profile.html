<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil | SIGRA</title>
    <script src="../js/auth-guard.js"></script>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/activity-detail.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
    <nav class="navbar"></nav>

    <main class="profile-page">
        <div class="navigation-header">
            <a href="manager.view.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Volver al panel
            </a>
        </div>

        <section class="profile-main-card">
            <div class="profile-hero">
                <div class="avatar-large" id="avatar-large">--</div>
                <h1 id="full-name-header">Cargando...</h1>
                <p class="role-badge">Estudiante</p>
            </div>

            <form id="profile-form" class="info-grid">
                <div class="info-section">
                    <h2 class="section-subtitle">Datos Académicos (No Editables)</h2>
                    <div class="field-group">
                        <div class="field">
                            <label>Nombre(s)</label>
                            <input type="text" id="input-first-name" class="value-box readonly" readonly>
                        </div>
                        <div class="field">
                            <label>Apellido(s)</label>
                            <input type="text" id="input-last-name" class="value-box readonly" readonly>
                        </div>
                        <div class="field">
                            <label>Cédula de Identidad</label>
                            <input type="text" id="input-national-id" class="value-box readonly" readonly>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h2 class="section-subtitle">Información de Contacto y Seguridad</h2>
                    <div class="field-group">
                        <div class="field">
                            <label>Correo Electrónico</label>
                            <input type="email" id="input-email" class="value-box editable" required>
                        </div>
                        <div class="field">
                            <label>Teléfono</label>
                            <input type="tel" id="input-phone" class="value-box editable" required>
                        </div>
                        <div class="field password-field">
                            <label>Nueva Contraseña</label>
                            <div class="password-wrapper">
                            <input type="password" id="input-password" class="value-box editable" placeholder="Dejar en blanco para no cambiar">
                            <button type="button" id="toggle-password" class="eye-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>   
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="btn-save" class="save-btn">Guardar Cambios</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../components/nav.js" defer></script>
    <script src="../js/profile.controller.js" defer></script>
</body>
</html>
