<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad | SIGRA</title>
    <link rel="stylesheet" href="../css/activity-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <nav class="navbar"></nav>

    <main class="content-wrapper">
        <div class="navigation-header">
            <a href="#" id="back-to-course" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Volver al curso
            </a>
        </div>

        <header class="subject-header">
            <div class="header-content">
                <div id="course-name-top" class="header-pre-title">--</div>
                <h1 id="activity-title">Cargando...</h1>
                <div class="header-meta">
                    <span id="activity-weight">--</span>
                    <span id="activity-date">--</span>
                </div>
            </div>
        </header>

        <div class="main-grid">
            <section class="instructions-section">
                <div class="card-modern">
                    <div class="section-title-wrapper">
                        <svg class="icon-primary" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        <h2 class="section-title">Instrucciones</h2>
                    </div>
                    <div id="activity-description" class="description-text">Cargando...</div>
                </div>
            </section>

            <aside class="submission-section">
              <div class="card-modern submission-card">
                  <div class="submission-header">
                      <h2 class="section-title">Tu trabajo</h2>
                      <span id="submission-status" class="status-badge pending">Pendiente</span>
                  </div>

                  <div id="drop-zone" class="upload-area">
                      <div class="upload-icon-container">
                          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                      </div>
                      <p class="upload-text">Arrastra tu archivo o <strong>haz clic aqu√≠</strong></p>
                      <input type="file" id="file-input" hidden>
                  </div>

                  <div id="file-list" class="file-preview-list">
                  </div>

                  <button id="btn-submit" class="primary-btn" disabled>
                      Entregar tarea
                  </button>
              </div>
          </aside>
        </div>
    </main>

    <script src="../components/nav.js" defer></script>
    <script src="../js/activity-detail.controller.js" defer></script>
</body>
</html>
